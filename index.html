<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping single column coming soon</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="title"><img class="logo" src="logo.svg" alt=""></div>
    </header>
    <section class="launch">
        <div class="launch-text">
            <h1>We are launching <span>soon!</span></h1>
            <p class="sub">Subscribe and get notified</p>
        </div>
        <div class="submittion">
            <div class="inputs">
                <input id="email" type="text" placeholder="Your email address...">
                <button id="notify">Notify Me</button>
            </div>
            <p class="error-text">Please provide a valid email address</p>
            <p class="success-text">Success! You will be notified of any announcements.</p>
        </div>
    </section>
    <section class="page-image">
        <img class="dashboard" src="illustration-dashboard.png" alt="dashboard illustration">
    </section>
    <footer>
        <div class="icons">
            <button class="footer-icons"><i class="fa-brands fa-facebook"></i></button>
            <button class="footer-icons"><i class="fa-brands fa-twitter"></i></button>
            <button class="footer-icons"><i class="fa-brands fa-instagram"></i></button>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
</body>
</html>
